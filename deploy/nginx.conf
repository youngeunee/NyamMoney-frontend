# Sample Nginx reverse proxy for frontend + challenge chat WebSocket
# Replace `example.com` and upstream addresses with your own.

upstream nyam_backend {
  server 54.180.94.25:8080; # Spring Boot API + WS endpoint
}

server {
  listen 80;
  listen 443 ssl;
  server_name example.com;

  # ssl_certificate /path/to/fullchain.pem;
  # ssl_certificate_key /path/to/privkey.pem;

  # Serve built frontend (set this to your dist path)
  root /var/www/nyam-frontend;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # REST API proxy
  location /api/ {
    proxy_pass http://nyam_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # WebSocket proxy for challenge chat
  location /ws-challenge-chat {
    proxy_pass http://nyam_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 60m;
  }
}
